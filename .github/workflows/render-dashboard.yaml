on:
  push

name: Render dashboard

jobs:
  render:
    name: Render Dashboard
    runs-on: ubuntu-latest
    container: rocker/tidyverse
    steps:
      - uses: actions/checkout@v2
      
      - uses: r-lib/actions/setup-pandoc@master
      
      - name: Install dependencies
        run: |
          remotes::install_cran("rmarkdown")
          remotes::install_cran("flexdashboard")
          remotes::install_cran("reactable")
        shell: Rscript {0}
        
      - name: Render Dashboard
        run: Rscript -e 'rmarkdown::render("flex_test.Rmd")'

      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.email "tvroylandt@gmail.com"
          git config user.name "Thomas Vroylandt"
          git checkout -b netlify
          git add flex_test.html
          git commit -m 'Re-build dahsboard'
          git push -u origin netlify
          
          