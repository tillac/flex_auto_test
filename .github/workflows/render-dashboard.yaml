on:
  push

name: Render dashboard

jobs:
  render:
    name: Render Dashboard
    runs-on: ubuntu-latest
    container: rocker/tidyverse
    steps:
      - uses: actions/checkout@v2
      
      - uses: r-lib/actions/setup-pandoc@master
      
      - name: Install dependencies
        run: |
          remotes::install_cran("rmarkdown")
          remotes::install_cran("flexdashboard")
          remotes::install_cran("reactable")
        shell: Rscript {0}
        
      - name: Render Dashboard
        run: Rscript -e 'rmarkdown::render("flex_test.Rmd")'
        
      - name: Commit results
        uses: github-actions-x/commit@v2.6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          push-branch: 'netlify'
          commit-message: 'publish dashboard'
          force-add: 'true'
          files: flex_test.html
          name: Thomas Vroylandt
          email: tvroylandt@gmail.com
            
            