on:
  push

name: Render dashboard

jobs:
  render:
    name: Render Dashboard
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - uses: r-lib/actions/setup-pandoc@master
      - name: Install rmarkdown
        run: Rscript -e 'install.packages(c("rmarkdown", "tidyverse", "flextable", "reactable"))'
      - name: Render README
        run: Rscript -e 'rmarkdown::render("flex_test.Rmd")'
      - name: Commit results
        run: |
          git commit -m 'Re-build dahsboard' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
